{% extends 'base.html' %}
{% block title %}
  Unban Station
{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Unban User</h5>
      <form action="#" method="post">
        <div class="form-group">
          <label for="userunBan">User:</label>
          <input type="text" class="form-control" id="userunBan" name="userunBan" required>
        </div>
        <button type="submit" class="btn btn-success">Unban</button>
      </form>
    </div>
   </div>
</div>
{% endblock %}
