{% extends 'base.html' %}

{% block title %}Redeem Code{% endblock %}

{% block content %}
<style>
.container {
  margin-top: 100px;
}
.card {
  border: none;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}
.card-header {
  background-color: #f8f9fa;
  border-bottom: none;
  text-align: center;
  padding: 20px 0;
}
.card-title {
  font-size: 24px;
  margin-bottom: 0;
}
.card-body {
  padding: 30px;
}
.form-group {
  margin-bottom: 20px;
}
label {
  font-weight: bold;
}
.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  font-weight: bold;
}
</style>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2 class="card-title mb-0">Redeem Code</h2>
        </div>
        <div class="card-body">
          <form action="#" method="post">
            <div class="form-group">
              <label for="redeem_code">Enter Code:</label>
              <input type="text" class="form-control" name="redeem_code" id="redeem_code" placeholder="Enter code">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Redeem</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
