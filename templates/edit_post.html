{% extends 'base.html' %}

{% block title %}
  Edit Post
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>Edit Post</h3>
          </div>
          <div class="card-body">
            <form action="#" method="post">
              <div class="form-group">
                <label for="post">New Content:</label>
                <textarea name="post" id="post" class="form-control">{{ current_content }}</textarea><br/>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
